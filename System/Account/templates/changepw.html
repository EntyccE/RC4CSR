{% extends 'base.html' %}
{% block mainpage %}
<body>
    <h1>修改密码界面</h1>
    {% if err_msg %}
    <div>{{ err_msg }}</div>
    {% endif %}
    {% if err_msg_pw %}
        {% for msg in err_msg_pw %}
        <div>{{ msg }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">{% csrf_token %}
        用户名:<input type="text" name="username"><br>
        原密码:<input type="password" name="originalpw"><br>
        新密码:<input type="password" name="newpw1"><br>
        重复密码:<input type="password" name="newpw2"><br>
        <input type="submit" value="提交">
    </form>
</body>
{% endblock mainpage %}
