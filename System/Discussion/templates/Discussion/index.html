{% extends 'base.html' %}
{% block mainpage %}
<h1>欢迎来到讨论区</h1>
<h3>在这里，您可以与书友畅所欲言，自由讨论！</h3>
{% if latest_group_list %}
    <ul>
    {% for group in latest_group_list %}
        <li><a href="/discussion/{{ group.id }}/">{{ group.groupName }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No groups yet.</p>
{% endif %}
{% endblock mainpage %}
